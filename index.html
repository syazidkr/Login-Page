<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">

    <!-- Main CSS Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3fd0ee3354.js" crossorigin="anonymous"></script>

    <title>Login Page</title>

</head>
<body>
    <section>
        <div id="content">
            <div id="sign-in-cover-sign-up">
                <!-- Sign In Section -->
                <div id="sign-in" class="sign-in">
                    <h1>Sign In</h1>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin-in"></i>

                    <p>or use your email & password </p>

                    <input type="email">
                    <input type="password">

                    <p>Forgot your password?</p>

                    <button>SIGN IN</button>
                </div>
                <!-- End of Sign In Section -->

                <!-- Sign Up Cover Section -->
                <div id="cover-sign-up" class="cover cover-sign-up">
                    <h1>Hello, New Friend!</h1>

                    <p>Register with your personal details to use all of our features</p>

                    <button>SIGN UP</button>
                </div>
                <!-- End of Sign Up Cover Section -->
            </div>

            <div id="sign-up-cover-sign-in">
                <!-- Sign In Cover Section -->
                <div id="cover-sign-in" class="over cover-sign-up">
                    <h1>Welcome Back!</h1>

                    <p>Enter with your personal details to use all of our features</p>

                    <button>SIGN IN</button>
                </div>
                <!-- Sign In Cover Section -->

                <!-- Sign In Section -->
                <div id="sign-up" class="sign-up">
                    <h1>Create Account</h1>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin-in"></i>

                    <p>or use your email for registration</p>

                    <input type="text">
                    <input type="email">
                    <input type="password">

                    <button>SIGN UP</button>
                </div>
                <!-- End of Sign In Section -->
            </div>
        </div>
    </section>
</body>
</html>
